<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <!-- Link Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

        <!-- Link css -->
        <link rel="stylesheet" href="./assets/css/estilo.css">

        
        <!-- Link CDN jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        
        <!-- Link JavaScript -->
        <script src="./assets/script/script.js"></script>
    </head>
    <body>

        <div class="container">
            <main class="row">
                <form id="formulario">
                    <div id="resultadoCadastro"></div>
                    <div class="col-12"> <!-- username -->
                        <input
                            class="form-control w-75 mx-auto my-2 "
                            type="text"
                            name="nome_usuario"
                            id="usuario"
                            placeholder="Digite o nome do usuário"
                            required
                        >
                    </div>
                    <div class="col-12"> <!-- password -->
                        <input
                            class="form-control w-75 mx-auto my-2"
                            type="password"
                            name="senha_usuario"
                            id="senha"
                            placeholder="Digite sua senha"
                            required
                        >
                    </div>
                    <div id="loginIncorreto"></div>
                    <div class="col-9">
                        <button
                            class="btn w-100 my-4"
                            type="submit"
                        >Entrar</button>
                    </div>
                </form>
                <div class="col-12 w-75 cadastrar_novo_usuario">
                    <button
                    type="button"
                    class="btn"
                    onclick="abrirTelaCadastro()"
                    >Cadastrar novo usuário</button>
                </div>
            </main>
            <div id="tela_cadastro_usuario">
                <div id="fecharJanela" onclick="fecharJanela()">&#x2716;</div>
                <h2>Cadastrar novo usuário</h2>
                <form class="row linha_cadastro" id="formCadastro">
                    <div class="col-12">
                        <input 
                        type="text" 
                        name="usuario_novo" 
                        id="usuario_novo"
                        placeholder="Digite o nome de usuário"
                        class="form-control w-100 mx-auto"
                        onclick="limpaCampoNome()"
                        >
                    </div>
                    <div id="statusUsuario"></div>
                    <div class="col-12">
                        <input 
                        type="password" 
                        name="senha_novo" 
                        id="senha_novo"
                        placeholder="Digite o senha de usuário"
                        class="form-control w-100 mx-auto"
                        onclick="limpaCampoSenha()"
                        >
                    </div>
                    <div id="statusSenha"></div>
                    <div class="col-12">
                        <input 
                        type="password" 
                        name="senha_novo_confirmacao" 
                        id="senha_novo_confirmacao"
                        placeholder="Digite novamente a senha de usuário"
                        class="form-control w-100 mx-auto"
                        onclick="limpaCampoSenhaConfirm()"
                        >
                    </div>
                    <div id="statusSenhaIgual"></div>
                    <div class="col-12">
                        <button
                            type="submit"
                            class="btn btn-primary w-100 my-4"
                        >Cadastrar usuário
                        </button>
                    </div>
                </form>
            </div>
            <div id="tela_sucesso">
                <p>Você fez login com sucesso</p>
            </div>
            
            
        </div>
    </body>
</html>
